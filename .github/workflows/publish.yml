name: Publish

on:
  workflow_run:
    workflows: [Release]
    types: [completed]
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - name: Use latest corepack
        run: |
          echo "Before: corepack version => $(corepack --version || echo 'not installed')"
          npm install -g corepack@latest
          echo "After: corepack version => $(corepack --version)"
          corepack enable
          pnpm --version
      - name: Install dependencies
        run: pnpm install
      - name: Get version tag
        id: get-version-tag
        run: |
          echo "dist-tag=$(node -p "require('semver/functions/prerelease')(require('./package.json').version) === null ? 'latest' : 'next'")" >> $GITHUB_OUTPUT
      - name: Publish to NPM
        run: pnpm publish --tag $DIST_TAG
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DIST_TAG: ${{ steps.get-version-tag.outputs.dist-tag }}
